  <title>Document</title>
  <style>
    .line-limit-length {
overflow: hidden;
text-overflow: ellipsis;
white-space: nowrap; 
}
.line-limit-length::after{
  content: '';
             height: 30px;
             width:1px;
             background: #000000;
             display: inline-block;
             vertical-align: middle;

}
  </style>
</head>
<body>
    <div class="item">
        <p class="line-limit-length">最新消息：神秘地球黑洞深不可测，不停吸入周围海水。</p>
        <i class="icon icon-arrow-Go"></i> //图标字体
    </div>
</body>
